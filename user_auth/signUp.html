<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sampoornam - Signup</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Sampoornam.</h1>
            <p style="color: orangered;">क्योंकि हर उत्सव खास है !</p>
        </div>
        <div class="right-section">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                
                <button type="submit">Sign Up</button>
                <p class="pageNavigator">Already have an account? <a href="signIn.html">Log in</a></p>
                <button class="google-login">Continue with Google</button>
            </form>
        </div>
    </div>
    <script src="signup.js" defer></script>
</body>
</html>
