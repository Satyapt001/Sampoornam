<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mediaQry.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="sampoornam.png" alt="Sampoornam Logo" />
        </div>
        <div class="menu-wrap">
            <button class="hamburger" id="hamburger">
                &#9776;
            </button>
            <nav class="nav-links" id="nav-links">
                <a href="index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="become-provider.html">Become a Provider</a>
                <a href="admin-dashboard.html">Admin Dashboard</a>
                <a href="login.html" class="login-btn">Login</a>
                <a href="signup.html" class="signup-btn">Sign Up</a>
            </nav>
        </div>
    </header>
    <div class="dashboard">
        <h1>Admin Dashboard - Calendar</h1>

        <!-- Calendar Navigation -->
        <div class="calendar-nav">
            <button onclick="prevMonth()">Previous</button>
            <span id="month-year"></span>
            <button onclick="nextMonth()">Next</button>
        </div>

        <!-- Calendar Grid -->
        <div id="calendar-grid">
            <!-- Calendar days will be injected here by JavaScript -->
        </div>

         <!-- Ongoing Events Section -->
         <section id="ongoing-events">
            <h2>Ongoing Events</h2>
            <ul id="event-list">
                <!-- Ongoing events will be populated here -->
            </ul>
        </section>
        
        <!-- Vendor and Supplier List -->
        <section id="vendor-list">
            <h2>Vendors and Suppliers</h2>
            <ul id="vendor-items">
                <!-- Vendor and supplier list -->
            </ul>
        </section>
    </div>

    <!-- Event Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h3 id="modal-date">Events on </h3>
            <ul id="event-list-modal">
                <!-- Events for the selected day will be displayed here -->
            </ul>
            <input type="text" id="event-input" placeholder="Add a new event" />
            <button onclick="addEvent()">Add Event</button>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo" style="flex-direction: column; line-height: 0.6; color: orangered;">
                <img src="sampoornam.png" alt="Sampoornam Logo"><br>
                <span >क्योंकि हर उत्सव खास है !</span>
            </div>
            <div class="footer-links">
                <a href="index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="become-provider.html">Become a Provider</a>
            </div>
        </div>
        <p>&copy; 2024 <a style="color: #fff;" href="index.html">Sampoornam</a> | made in india</p>
    </footer>
    <script src="scripts.js"></script>
    <script src="dashboard.js"></script>
    <script src="nav.js"></script>
</body>
</html>
