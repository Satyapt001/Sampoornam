<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="Css/styles.css">
    <link rel="stylesheet" href="Css/mediaQry.css">
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <a href="index.html"><img src="sampoornam.png" alt="Sampoornam Logo" /></a>
        </div>
        <div class="menu-wrap">
            <button class="hamburger" id="hamburger">
                &#9776;
            </button>
            <nav class="nav-links" id="nav-links">
                <a href="index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="become-provider.html">Become a Provider</a>
                <a href="admin-dashboard.html">Admin Dashboard</a>
                <a href="user_auth/signIn.html" class="login-btn">Login</a>
                <a href="user_auth/signUp.html" class="signup-btn">Sign Up</a>
            </nav>
        </div>
    </header>
    <div class="dashboard">
        <h1>Admin Dashboard - Calendar</h1>
        
            <!-- Calendar Navigation -->
            <div class="calendar-nav">
                <button onclick="prevMonth()">Previous</button>
                <span id="month-year"></span>
                <button onclick="nextMonth()">Next</button>
            </div>
            
            <!-- Calendar Grid -->
            <div id="calendar-grid">
                <!-- Calendar days will be injected here by JavaScript -->
            </div>

            <!-- Ongoing Events Section -->
            <section id="ongoing-events">
                <h2>Ongoing Events</h2>
                <ul id="event-list">
                    <!-- Ongoing events will be populated here -->
                </ul>
            </section>

            <!-- Vendor and Supplier List -->
            <section id="vendor-list">
                <h2>Vendors and Suppliers</h2>
                <ul id="vendor-items">
                    <!-- Vendor and supplier list -->
                </ul>
            </section>
    </div>

    <!-- Event Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h3 id="modal-date">Events on </h3>
            <ul id="event-list-modal">
                <!-- Events for the selected day will be displayed here -->
            </ul>
            <input type="text" id="event-input" placeholder="Add a new event" />
            <button onclick="addEvent()">Add Event</button>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo" style="flex-direction: column; line-height: 0.6; color: orangered;">
                <a href="index.html"><img src="sampoornam.png" alt="Sampoornam Logo"></a><br>
                <span>क्योंकि हर उत्सव खास है !</span>
            </div>
            <div class="footer-links">
                <a href="index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="become-provider.html">Become a Provider</a>
            </div>
        </div>
        <span style="line-height: 1;">
            <p>&copy; 2024 <a style="color: #fff;" href="index.html">Sampoornam</a> | made in india</p>
            <p style=" font-size: 12px;"">Made by <a style=" color: #fff;" href="https://github.com/Satyapt001">
                SatyapT</a></p>
        </span>
    </footer>
    <script src="js/scripts.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/nav.js"></script>
</body>

</html>
