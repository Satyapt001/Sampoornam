<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="sampoornam.png" alt="Sampoornam Logo">

        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="become-provider.html">Become a Provider</a>
            <a href="admin-dashboard.html">Admin Dashboard</a>
            <a href="auth.html" class="login-btn">Login</a>
        </nav>
    </header>
    <div class="auth-container">
        <h2>Login</h2>
        <form id="login-form" onsubmit="return validateLogin()">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="Enter your email" required>

            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </form>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo" style="flex-direction: column; line-height: 0.6; color: orangered;">
                <img src="sampoornam.png" alt="Sampoornam Logo"><br>
                <span >क्योंकि हर उत्सव खास है !</span>
            </div>
            <div class="footer-links">
                <a href="index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="become-provider.html">Become a Provider</a>
            </div>
        </div>
        <p>&copy; 2024 <a style="color: #fff;" href="index.html">Sampoornam</a> | made in india</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
